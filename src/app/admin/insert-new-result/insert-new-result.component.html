<app-admin-nav></app-admin-nav>
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3 text-center">
                <div class="container">
                    <img src="assets\img\logo.jpg" >
                </div>
                <h1 class="text-center">Insert New Result</h1>

                <form [formGroup]="insResult" (ngSubmit)="onInsResult()">
                    <!-- Roll No -->
                    <div class="form-group">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Roll No</mat-label>
                        <input type="number" required  matInput placeholder="Enter Here..." class="form-control" formControlName="roll_no">

                    </mat-form-field>
                  </div>

                    <!-- Engg. Physics-I-->

                    <div class="form-group">
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Engg. Physics-I</mat-label>
                      <input type="number" required   matInput placeholder="Enter Here..." class="form-control" formControlName="physics">

                    </mat-form-field>
                    </div>


                    <!-- Engg. Chemistry-I -->
                    <div class="form-group">
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Engg. Chemistry-I</mat-label>
                      <input type="number" required  matInput placeholder="Enter Here..." class="form-control" formControlName="chemistry">

                     </mat-form-field>
                     </div>

                    <!-- Engg. Mathematics-I -->
                    <div class="form-group">
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Engg. Mathematics-I</mat-label>
                      <input type="number" required matInput placeholder="Enter Here..." class="form-control" formControlName="maths">

                     </mat-form-field>
                     </div>

                     <div class="form-group">
                    <!-- Basic Electrical Engg. -->
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Basic Electrical Engg.</mat-label>
                      <input type="number" required  matInput placeholder="Enter Here..." class="form-control" formControlName="electrical">

                     </mat-form-field>
                     </div>

                    <!-- Basic Electronics Engg.-->

                    <div class="form-group">
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Basic Electronics Engg</mat-label>
                      <input type="number" required matInput placeholder="Enter Here..." class="form-control" formControlName="electronics">

                     </mat-form-field>
                     </div>


                    <!-- Engg. Chemistry Lab.-->
                     <div class="form-group">
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Engg. Chemistry Lab</mat-label>
                      <input type="number" required matInput placeholder="Enter Here..." class="form-control" formControlName="chemlab">

                     </mat-form-field>
                    </div>


                    <!-- Engg. Physics Lab.-->
                    <div class="form-group">
                    <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Engg. Physics Lab</mat-label>
                      <input type="number" required  matInput placeholder="Enter Here..." class="form-control" formControlName="physicslab">

                     </mat-form-field>
                    </div>


                     <div class="container">
                       <button [disabled]=!insResult.valid type="submit" mat-raised-button color="primary">Save</button>
                       <button type="reset" class="margin-left" mat-raised-button color="accent">Clear</button>
                     </div>
                  </form>
                 </div>
                </div>
              </div>
            </div>
